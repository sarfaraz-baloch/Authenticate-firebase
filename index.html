    <div id="auth_container" class=" flex flex-col  justify-center items-center  px-6 py-12 lg:px-8 bg-white shadow-md rounded w-[50%] " >

            <h3 class=" text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign Up</h3>
            <input type="email" placeholder="email" id="email" class="block w-full border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

        </div>
    
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full flex-col gap-[2vw] flex ">
            <h3 class=" text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign In</h3>
            <input type="email" placeholder="email" id="email_2" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

        </div>

    </div>

    <div id="user_container" class=" flex flex-col  justify-center items-center  px-6 py-12 lg:px-8 bg-white shadow-md rounded w-[50%]" >
    <div  class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full flex-col gap-[2vw] flex  ">

        <h3 class=" text-center text-2xl font-bold leading-9 tracking-tight text-gray-900" id="user_email"></h3>
        <div class="flex w-full justify-center items-center ">
        <button id="Logout" class="flex mt-10 w-[50%] text-center justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign Out</button>
      </div>

    </div>
